---
scheming_version: 1
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming

dataset_fields:

- field_name: title
  label: Title
  required: true
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  required: true
  form_snippet: markdown.html
  form_placeholder: 'eg. Info about data properties, spatial or temporal gaps, quality,
    provenance or usage restrictions. '

- field_name: maintainer_email
  label: Maintainer
  required: true
  form_placeholder: alias@idmod.org
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer

# Categorization

- field_name: purpose
  label: Purpose
  required: true
  preset: select
  choices:
  - value: data
    label: Data
  - value: project
    label: Project
  - value: paper
    label: Paper

- field_name: owner_org
  label: Research Group
  required: true
  preset: dataset_organization

- field_name: disease
  label: Disease
  required: true
  preset: select
  choices_helper: get_diseases_choices
