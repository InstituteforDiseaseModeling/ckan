- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: quality
  label: Quality
  preset: select
  choices:
  - value: great
    label: Great
  - value: good
    label: Good
  - value: bad
    label: Bad

# Temporal

- field_name: start_date
  label: Start Date
  required: true
  preset: date
  form_placeholder: eg. 2001-01-01

- field_name: end_date
  label: End Date
  required: true
  preset: date
  form_placeholder: eg. 2018-12-31

# Spatial

# Provenance

- field_name: publisher
  label: Publisher
  preset: tag_string_autocomplete
  form_placeholder: eg. NOAA, WHO

- field_name: url
  label: Origin URL
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: acquisition_date
  label: Acquisition Date
  required: true
  preset: date
  form_placeholder: eg. 2018-12-31

- field_name: version
  label: Version
  required: true
  validators: ignore_missing unicode package_version_validator
  form_placeholder: '1.0'

# Access

- field_name: restricted
  label: Restricted
  preset: multiple_checkbox
  value: flase
  choices:
  - value: true
    label: Must request access from maintainer

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/


resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  required: true
  form_placeholder: eg. weather files

- field_name: purpose
  label: Purpose
  required: true
  preset: select
  choices:
  - value: data
    label: Data
  - value: code
    label: Code
  - value: doc
    label: Document
  - value: paper
    label: Paper

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
