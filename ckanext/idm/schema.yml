---
scheming_version: 1
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming

dataset_fields:

- field_name: title
  label: Title
  required: true
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  required: true
  form_snippet: markdown.html
  form_placeholder: 'eg. More info about data properties, provenance or usage recommendations.'

- field_name: maintainer_email
  label: Maintainer
  required: true
  preset: maintainer_autocomplete
  display_property: dc:creator
  display_snippet: email.html
  display_email_name_field: maintainer
  help_text: Enter or pick a username, enter an email or copy-paste a contact from an email (e.g. First Last <alias@server.org>).

# Categorization

- field_name: purpose
  label: Purpose
  required: true
  preset: select
  choices:
  - value: data
    label: Raw Data
  - value: project
    label: Project Files
  - value: paper
    label: Published Paper
  help_text: "Raw Data - used as input to project pipeline || Project Files: tracks research workflow || Published Paper: all data for reproducing the paper."


