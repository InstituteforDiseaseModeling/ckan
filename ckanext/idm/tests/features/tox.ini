# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
[tox]
envlist = py36
skipsdist = True
ignore_errors = True
[testenv]
commands =
  behave --junit -D browser=firefox -D driver_version=0.24 --junit-directory firefox/log  --no-snippets  --include add_datasets.feature 
  behave --junit -D browser=chrome -D driver_version=76 --junit-directory chrome/log  --no-snippets  --include add_datasets.feature
deps =
  -r ./requirement.txt