# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
[tox]
envlist = py36
skipsdist = True
ignore_errors = True
ignore_outcome = True

[testenv]
commands =
  behave --junit -D browser=firefox -D driver_version=0.25 --junit-directory firefox/log  --no-snippets  --tags pri1
  behave --junit -D browser=chrome -D driver_version=77 --junit-directory chrome/log  --no-snippets  --tags pri1
deps =
  -r ./requirement.txt