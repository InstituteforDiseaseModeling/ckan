#
# ckan - Pylons testing environment configuration for Localhost
#

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5001

[app:main]
use = config:test-core.ini

# Specify the Postgres database for SQLAlchemy to use
sqlalchemy.url = postgresql://ckan_default:pass@localhost:5433/ckan_test

## Datastore
ckan.datastore.write_url = postgresql://ckan_default:pass@localhost:5433/datastore_test
ckan.datastore.read_url = postgresql://datastore_read:pass@localhost:5433/datastore_test

## Solr support
solr_url = http://localhost:8984/solr/ckan

# Redis URL. Use a separate Redis database for testing.
ckan.redis.url = redis://localhost:6380/1

