---
dataset:
  fields:
    title: 'Raw Dataset Description'
    name: 'Raw Dataset Description'
    notes: |
            eval: """{Notes}

                {}{}

                {}
                """.format(
                        u"Permissions: {Current Dataset Permissions}" if "{Current Dataset Permissions}" != "" else "",
                        u", later {Expected Dataset Permissions}" if "{Expected Dataset Permissions}" != "" else "",
                        u"Forums: {Forum} on {Date}" if "{Forum}" != "" and "{Date}" != "" else ""
                  )
    maintainer_email: 'eval: "{Researcher}".strip().lower()'
    owner_org: Group

  defaults:
    title: Unknown
    notes: Unknown
    maintainer_email: dlukacevic
    purpose: data
    owner_org: data_services
    private: False
    disease: Any
    tag_string: incomplete
    ext_startdate: '1900-01-01'
    ext_enddate: '1900-01-01'
    location: Unknown
    publisher: Unknown
    acquisition_date: '2010-01-01'
    request_access: False
    license_id: notspecified
    topics: []



resource:
  -
    fields:
      name: 'Raw Dataset Description'
      url: |
            eval: "Current storage: {Current Dataset Location}" if "{Current Dataset Location}" != "" else ""

      description: |
                    eval: "Future storage: {Expected Dataset Location}" if "{Expected Dataset Location}" != "" else ""

    defaults:
      purpose: data
  -
    fields:
      name: 'Current Code Repository'
    defaults:
      purpose: code




